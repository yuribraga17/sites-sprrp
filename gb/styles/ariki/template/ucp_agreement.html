<!-- INCLUDE overall_header.html -->

<div id="wrap-subhead">
	<div class="chunk">
		<div class="wrap-subhead">

			<ul id="breadcrumbs" role="menubar">
				<!-- INCLUDE breadcrumbs.html -->
			</ul>

		</div>

		<div id="<!-- IF MODERATORS -->subhead-title-sm<!-- ELSE -->subhead-title<!-- ENDIF -->">
			<!-- IF S_SHOW_COPPA or S_REGISTRATION -->
			<h2 class="sitename-title">{L_REGISTRATION}</h2>
			<!-- ELSEIF S_AGREEMENT -->
			<h2 class="sitename-title">{AGREEMENT_TITLE}</h2>
			<!-- ENDIF -->

			<!-- IF MODERATORS -->
			<p id="subhead-mods">
				<!-- IF S_SINGLE_MODERATOR -->{L_MODERATOR}<!-- ELSE -->{L_MODERATORS}<!-- ENDIF -->{L_COLON} {MODERATORS}
			</p>
			<!-- ENDIF -->
		</div>

	</div>
</div>

<div id="wrap-body">
	<div class="chunk">

		<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

		<!-- IF S_LANG_OPTIONS -->
		<script>
			/**
			* Change language
			*/
			function change_language(lang_iso)
			{
				document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
				document.forms['register'].change_lang.value = lang_iso;
				document.forms['register'].submit();
			}
		</script>
		<!-- ENDIF -->

		<!-- IF S_LANG_OPTIONS -->
			<form method="post" action="{S_UCP_ACTION}" id="register">
				<p>
					<label for="lang">{L_LANGUAGE}{L_COLON}</label><select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
					{S_HIDDEN_FIELDS}
				</p>
				<br>
			</form>

			<div class="clear"></div>

		<!-- ENDIF -->

			<form method="post" action="{S_UCP_ACTION}" id="agreement">

			<div class="panel">
				<div class="inner">
				<div class="content">
					<!-- EVENT ucp_agreement_terms_before -->
					<p><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>
					<!-- EVENT ucp_agreement_terms_after -->
				</div>
				</div>
			</div>

			<div class="panel">
				<div class="inner">
				<fieldset class="submit-buttons">
					<!-- IF S_SHOW_COPPA -->
						<input type="submit" name="coppa_no" id="coppa_no" value="{{ L_COPPA_NO }}" class="button1" />
						<input type="submit" name="coppa_yes" id="coppa_yes" value="{{ L_COPPA_YES }}" class="button2" />
					<!-- ELSE -->
						<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="button1" />
						<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="button2" />
					<!-- ENDIF -->
					{S_HIDDEN_FIELDS}
					{S_FORM_TOKEN}
				</fieldset>
				</div>
			</div>
			</form>

		<!-- ELSEIF S_AGREEMENT -->

			<div class="panel">
				<div class="inner">
				<div class="content">
					<p>{AGREEMENT_TEXT}</p>
				</div>
				</div>
			</div>

		<!-- ENDIF -->

	</div>
</div>

<!-- INCLUDE overall_footer.html -->
